<br><br>

<div style="center">
  <div class="panel panel-default">
    <div class="panel-body">
      <form class="form-horizontal" (submit)="updatePart()">
    <div class="form-group">
      <label for="emp_name" class="col-sm-2 control-label">Electronic Parts Name : </label>
      <div class="col-sm-9" style="max-width: 100%">
        <input type="text" class="form-control"  [(ngModel)]="model.name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label for="website" class="col-sm-2 control-label">Website : </label>
      <div class="col-sm-9" style="max-width: 100%">
        <input type="text" class="form-control" [(ngModel)]="model.website" name="website">
      </div>
    </div>
    <div class="form-group">
      <label for="price" class="col-sm-2 control-label">Price : </label>
      <div class="col-sm-9" style="max-width: 100%">
        <input type="text" class="form-control"  [(ngModel)]="model.price" name="price">
      </div>
    </div>
    <div class="form-group">
      <label for="project" class="col-sm-2 control-label">Project : </label>
      <div class="col-sm-9" style="max-width: 100%">
        <input type="text" class="form-control"  [(ngModel)]="model.project" name="project">
      </div>
    </div>
          <div class="form-group">
      <label for="quantity" class="col-sm-2 control-label">Quantity : </label>
      <div class="col-sm-9" style="max-width: 100%">
        <input type="text" class="form-control"  [(ngModel)]="model.quantity" name="quantity">
      </div>
    </div>
          <div class="form-group">
      <label for="availability" class="col-sm-2 control-label">Availability : </label>
      <div class="col-sm-9" style="max-width: 100%">
        <input type="text" class="form-control"  [(ngModel)]="model.availability" name="availability">
      </div>
    </div >
      <div class="form-group" style="float: right">
        <div class="col-sm-offset-2 col-sm-8">
          <button type="button" class="btn btn-danger btn-lg" (click)="goBack()">Go Back</button>
        </div>
      </div>

      <div class="form-group" style="float: left">
        <div class="col-sm-offset-2 col-sm-8">
          <button type="submit" class="btn btn-success btn-lg" >Update</button>
        </div>
      </div>

  </form>

    </div>
  </div>
</div>
