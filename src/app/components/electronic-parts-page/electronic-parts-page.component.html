<br><br>
<div id="topic">
  <div style="float: left">
    <h2>Data base electronic parts</h2>
  </div>
  <div id="addbutton" >
    <button type="button" class="btn btn-danger btn-lg" href="#" routerLink="../addpart">Add electronic part</button>
  </div>
</div>

<br><br>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Website</th>
      <th scope="col">Price</th>
      <th scope="col">Project</th>
      <th scope="col">Quantity</th>
      <th scope="col">Availability</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <br>

  <tbody>
    <tr class="table-light" *ngFor="let partselectronic of partselectronics">
      <th width=150 scope="row">{{partselectronic.name}}</th>
      <td>{{partselectronic.website}}</td>
      <td width=80>{{partselectronic.price}}</td>
      <td width=150>{{partselectronic.project}}</td>
      <td>{{partselectronic.quantity}}</td>
      <td>{{partselectronic.availability}}</td>
      <td width=175>
        <button type="button" class="btn btn-outline-info btn-sm" routerLink="/showpart/{{partselectronic._id}}">Detail</button>
        <button type="button" class="btn btn-outline-success btn-sm" routerLink="/editpart/{{partselectronic._id}}">Edit</button>
        <button type="button" class="btn btn-outline-primary btn-sm"  (click)="deletePart(partselectronic._id)">Delete</button>      
      </td>
    </tr>
  </tbody>
</table> 

<br><br><br><br>
