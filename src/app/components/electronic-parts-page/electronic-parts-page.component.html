<br><br>
<div id="topic">
  <div style="float: left">
    <h2>Data base electronic parts</h2>
  </div>
  <div id="addbutton" >
    <button type="button" class="btn btn-danger btn-lg" href="#" routerLink="../add">Add electronic part</button>
  </div>
</div>

<br><br>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Website</th>
      <th scope="col">Price</th>
      <th scope="col">Project</th>
      <th scope="col">Quantity</th>
      <th scope="col">Availability</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <br>

  <tbody>
    <tr class="table-light" *ngFor="let employee of employees">
      <th scope="row">{{employee.name}}</th>
      <td>{{employee.website}}</td>
      <td>{{employee.price}}</td>
      <td>{{employee.project}}</td>
      <td>{{employee.quantity}}</td>
      <td>{{employee.availability}}</td>
      <td width=175>
        <button type="button" class="btn btn-outline-info btn-sm" routerLink="/show/{{employee._id}}">Detail</button>
        <button type="button" class="btn btn-outline-success btn-sm" routerLink="/edit/{{employee._id}}">Edit</button>
        <button type="button" class="btn btn-outline-primary btn-sm"  (click)="deleteEmployee(employee._id)">Delete</button>      
      </td>
    </tr>
  </tbody>
</table>
