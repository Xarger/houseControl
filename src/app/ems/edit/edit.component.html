<div style="center">
  <div class="panel panel-default">
    <div class="panel-body">
      <form class="form-horizontal" (submit)="updateEmployee()">
    <div class="form-group">
      <label for="emp_name" class="col-sm-2 control-label">Employee's Full Name : </label>
      <div class="col-sm-9" style="max-width: 100%">
        <input type="text" class="form-control"  [(ngModel)]="model.name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label for="position" class="col-sm-2 control-label">Job Position : </label>
      <div class="col-sm-9" style="max-width: 100%">
        <input type="text" class="form-control" [(ngModel)]="model.position" name="position">
      </div>
    </div>
    <div class="form-group">
      <label for="department" class="col-sm-2 control-label">Department Name : </label>
      <div class="col-sm-9" style="max-width: 100%">
        <input type="text" class="form-control"  [(ngModel)]="model.department" name="department">
      </div>
    </div>
    <div class="form-group">
      <label for="salary" class="col-sm-2 control-label">Employee's Salary : </label>
      <div class="col-sm-9" style="max-width: 100%">
        <input type="text" class="form-control"  [(ngModel)]="model.salary" name="salary">
      </div>
    </div >
      <div class="form-group" style="float: right">
        <div class="col-sm-offset-2 col-sm-8">
          <button type="button" class="btn btn-danger btn-lg" (click)="goBack()">Go Back</button>
        </div>
      </div>

      <div class="form-group" style="float: left">
        <div class="col-sm-offset-2 col-sm-8">
          <button type="submit" class="btn btn-success btn-lg" >Update</button>
        </div>
      </div>

  </form>

    </div>
  </div>
</div>
